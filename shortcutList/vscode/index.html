<html>

<head>
	<meta charset="utf-8">
	<title>vscodeのショートカット集</title>
	<meta description="vscodeのショートカット集です。自分用に作りました。">
	<meta property="og:title" content="vscodeのショートカット集">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://account256.github.io/shortcutList/vscode/">
	<meta property="og:description" content="vscodeのショートカット集です。自分用に作りました。">
	<meta name="theme-color" content="#FFFFFF">
</head>

<body>
	<h1>vscodeのショートカット集</h1>
	<p>自分用のショートカット集</p>

	<h2>選択・移動</h2>
	<table border="1" width="80%">
		<tr><th width="50%">ショートカット</th> <th width="50%">効果</th></tr>
		<tr></tr>
	</table>

	<h2>編集</h2>
	<table border="1" width="80%">
		<tr><th width="50%">ショートカット</th> <th width="50%">効果</th></tr>
		<tr><td>Ctrl + Enter</td> <td>新しい行を追加＆移動</td></tr>
		<tr><td>Alt + 上下</td> <td>行を移動</td></tr>
		<tr><td>Ctrl + Alt + F</td> <td>コードを自動整形</td></tr>
	</table>

	<h2>マルチカーソル</h2>
	<table border="1" width="80%">
		<tr><th width="50%">ショートカット</th> <th width="50%">効果</th></tr>
		<tr><td>Alt + 左クリック</td> <td>クリックで追加</td></tr>
		<tr><td>Shift + Alt + 左ドラッグ</td> <td rowspan="2">ドラッグして追加</td></tr>
		<tr><td>中ドラッグ</td></tr>
		<tr><td>Ctrl + Alt + 上下</td> <td>上下キーで追加</td></tr>
		<tr><td>Ctrl + D</td> <td>同文字列を検索して追加<br>Ctrl + Kでスキップ</td></tr>
	</table>

</body>

</html>
