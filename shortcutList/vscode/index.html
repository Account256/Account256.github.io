<html>

<head>
	<meta charset="utf-8">
	<title>vscodeのショートカット集</title>
</head>

<body>
	<h1>vscodeのショートカット集</h1>
	<p>自分用のショートカット集</p>
	<h2>編集</h2>
	<table border="1" width="500">
		<tr>
			<th width="50%">ショートカット</th>
			<th width="50%">効果</th>
		</tr>
		<tr>
			<td>Ctrl + Enter</td>
			<td>新しい行を追加＆移動</td>
		</tr>
	</table>
	<h2>マルチカーソル</h2>
	<table border="1" width="500">
		<tr>
			<th width="50%">ショートカット</th>
			<th width="50%">効果</th>
		</tr>
		<tr>
			<td>Alt + 左クリック</td>
			<td>クリックで指定</td>
		</tr>
		<tr>
			<td>Shift + Alt + 左ドラッグ</td>
			<td rowspan="2">ドラッグして指定</td>
		</tr>
		<tr>
			<td>中ドラッグ</td>
		</tr>
		<tr>
			<td>Ctrl + Alt + 上下</td>
			<td>上下キーで指定</td>
		</tr>
		<tr>
			<td>Ctrl + D</td>
			<td>同文字列を指定<br>Ctrl + Kでスキップ</td>
		</tr>
	</table>
</body>

</html>
